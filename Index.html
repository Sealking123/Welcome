<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome, D'Amico Family!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      background: #e0d4c4;
      font-family: 'Roboto', 'Montserrat', Arial, sans-serif;
      overflow: hidden;
    }
    .header {
      background: #22613a;
      color: #FFF;
      padding: 14px 32px 8px 32px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 5px solid #b59c5a;
      min-height: 60px;
    }
    .header-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .disney-logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.15em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #e6e6e6;
    }
    .resort-name {
      font-size: 1em;
      font-weight: normal;
      color: #d3c08b;
    }
    .header-right {
      text-align: right;
      font-size: 1em;
      color: #fbeec1;
      font-family: 'Montserrat', Arial, sans-serif;
      margin-top: 3px;
    }
    .room-number {
      font-size: 0.95em;
      color: #e6e6e6;
      letter-spacing: 1px;
    }
    .main-content {
      position: relative;
      height: calc(100vh - 170px);
      background: #fff;
      overflow: hidden;
      border-bottom: 4px solid #b59c5a;
    }
    .background-image {
      width: 100vw;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.97) saturate(1.1);
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
    }
    .welcome-box {
      position: absolute;
      left: 40px;
      top: 40px;
      z-index: 2;
      background: rgba(72, 49, 27, 0.83);
      padding: 22px 36px 16px 36px;
      border-radius: 8px;
      box-shadow: 0 8px 20px #0005;
      color: #fff;
      min-width: 290px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .welcome-label {
      font-size: 1em;
      letter-spacing: 1px;
      color: #fbeec1;
    }
    .family-name {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #0004;
    }
    .weather-time-box {
      position: absolute;
      right: 60px;
      top: 50px;
      z-index: 2;
      background: rgba(72, 49, 27, 0.83);
      padding: 16px 28px 11px 28px;
      border-radius: 8px;
      box-shadow: 0 8px 20px #0005;
      color: #fff;
      min-width: 180px;
      font-family: 'Montserrat', Arial, sans-serif;
      text-align: left;
    }
    .weather {
      font-size: 1.18em;
      vertical-align: middle;
      margin-right: 10px;
    }
    .datetime {
      font-size: 1.03em;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .date-label {
      font-size: 0.9em;
      color: #fbeec1;
      margin-top: 4px;
      display: block;
      letter-spacing: 1px;
    }
    /* Footer Buttons */
    .footer-buttons {
      background: #d3b36a;
      padding: 22px 0 14px 0;
      display: flex;
      justify-content: center;
      gap: 38px;
      z-index: 3;
      border-top: 4px solid #b59c5a;
      min-height: 90px;
      transition: opacity 0.4s, visibility 0.4s;
    }
    .footer-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff4e0;
      border-radius: 16px;
      padding: 14px 24px 8px 24px;
      box-shadow: 0 2px 12px #0002;
      color: #654321;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1em;
      text-decoration: none;
      min-width: 100px;
      transition: background 0.15s, box-shadow 0.15s, transform 0.1s;
      outline: none;
      border: none;
      cursor: pointer;
      height: 70px;
      justify-content: center;
    }
    .footer-btn:focus, .footer-btn:hover {
      background: #f6e4b5;
      box-shadow: 0 4px 24px #b59c5a80, 0 0 10px #ffe082;
      transform: scale(1.05);
    }
    .footer-btn .icon {
      display: none;
    }
    /* Submenu Styles */
    .footer-buttons.submenu {
      display: flex;
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }
    .footer-buttons.hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    /* Video Modal */
    .modal-bg {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40, 30, 0, 0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    .modal-bg.active {
      display: flex;
    }
    .creator-modal {
      background: #fff;
      padding: 0;
      border-radius: 16px;
      box-shadow: 0 6px 30px #0008;
      max-width: 80vw;
      max-height: 65vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .creator-modal video {
      width: 56vw;
      height: 32vw;
      max-width: 700px;
      max-height: 400px;
      background: #000;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.5em;
      cursor: pointer;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .welcome-box, .weather-time-box {
        left: 10px;
        right: 10px;
        top: 10px;
        min-width: 0;
        padding: 9px 9px;
      }
      .footer-buttons {
        gap: 8px;
        padding: 6px 0;
      }
      .creator-modal video {
        width: 84vw;
        height: 48vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <span class="disney-logo">Disney&#174; PORT ORLEANS RESORT</span>
      <span class="resort-name">Welcome</span>
    </div>
    <div class="header-right">
      <div class="room-number">ROOM 8054</div>
    </div>
  </div>
  <div class="main-content">
    <img src="background.jpg" alt="Resort Background" class="background-image" />
    <div class="welcome-box">
      <div class="welcome-label">WELCOME</div>
      <div class="family-name">D'Amico Family</div>
    </div>
    <div class="weather-time-box">
      <div class="weather" id="weather"><span>☀️</span> <span id="weather-temp">80°F</span></div>
      <div class="datetime" id="clock">9:09 AM</div>
      <span class="date-label" id="date-label">SATURDAY, JULY 29TH, 2023</span>
    </div>
  </div>
  <!-- Main Footer Buttons -->
  <div class="footer-buttons" id="mainMenu">
    <a class="footer-btn" href="https://www.pluto.tv/" tabindex="1">
      <span class="icon"></span>
      <span>WATCH TV</span>
    </a>
    <a class="footer-btn" href="https://www.disneyplus.com/" tabindex="2">
      <span class="icon"></span>
      <span>DISNEY ON DEMAND</span>
    </a>
    <a class="footer-btn" href="#" tabindex="3">
      <span class="icon"></span>
      <span>CONNECT MY DEVICE</span>
    </a>
    <a class="footer-btn" href="#" tabindex="4">
      <span class="icon"></span>
      <span>HOTEL SERVICES</span>
    </a>
    <button class="footer-btn" id="moreBtn" tabindex="5">
      <span class="icon"></span>
      <span>MORE</span>
    </button>
  </div>
  <!-- More Submenu Buttons -->
  <div class="footer-buttons submenu hide" id="moreMenu">
    <a class="footer-btn" href="https://www.hbomax.com/" tabindex="6">
      <span>HBO</span>
    </a>
    <a class="footer-btn" href="#" tabindex="7">
      <span>PARKS</span>
    </a>
    <button class="footer-btn" id="meetCreatorBtn" tabindex="8">
      <span>MEET THE CREATOR</span>
    </button>
    <button class="footer-btn" id="backBtn" tabindex="9">
      <span>BACK</span>
    </button>
  </div>

  <!-- Disney Jazz Background Music as MP4, hidden and looped -->
  <video src="disney_jazz.mp4" autoplay loop playsinline style="position:absolute; left:-9999px;"></video>

  <!-- Meet the Creator Modal -->
  <div class="modal-bg" id="creatorModal">
    <div class="creator-modal">
      <button class="close-modal" id="closeModalBtn">&times;</button>
      <video id="creatorVideo" controls>
        <source src="meet_creator.mp4" type="video/mp4">
        Sorry, your browser does not support embedded videos.
      </video>
    </div>
  </div>

  <script>
    // Clock and date
    function updateClock() {
      const clock = document.getElementById('clock');
      const dateLabel = document.getElementById('date-label');
      const now = new Date();
      let h = now.getHours();
      const m = now.getMinutes();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12;
      h = h ? h : 12;
      clock.innerText = `${h}:${m < 10 ? '0'+m : m} ${ampm}`;
      // Date formatting
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = now.toLocaleDateString(undefined, options).toUpperCase();
      dateLabel.innerText = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
    // Weather - static for demo, can be replaced with live API
    document.getElementById('weather-temp').innerText = "80°F";

    // Menu switching
    const mainMenu = document.getElementById('mainMenu');
    const moreMenu = document.getElementById('moreMenu');
    const moreBtn = document.getElementById('moreBtn');
    const backBtn = document.getElementById('backBtn');

    moreBtn.addEventListener('click', () => {
      mainMenu.classList.add('hide');
      setTimeout(() => {
        mainMenu.style.display = 'none';
        moreMenu.style.display = 'flex';
        setTimeout(() => {
          moreMenu.classList.remove('hide');
        }, 10);
      }, 400);
    });

    backBtn.addEventListener('click', () => {
      moreMenu.classList.add('hide');
      setTimeout(() => {
        moreMenu.style.display = 'none';
        mainMenu.style.display = 'flex';
        setTimeout(() => {
          mainMenu.classList.remove('hide');
        }, 10);
      }, 400);
    });

    // Meet the Creator Modal Logic
    const meetCreatorBtn = document.getElementById('meetCreatorBtn');
    const creatorModal = document.getElementById('creatorModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const creatorVideo = document.getElementById('creatorVideo');

    meetCreatorBtn.addEventListener('click', () => {
      creatorModal.classList.add('active');
      creatorVideo.currentTime = 0;
      creatorVideo.play();
    });

    closeModalBtn.addEventListener('click', closeCreatorModal);
    creatorModal.addEventListener('click', function(e) {
      if(e.target === creatorModal) closeCreatorModal();
    });
    function closeCreatorModal() {
      creatorModal.classList.remove('active');
      creatorVideo.pause();
      creatorVideo.currentTime = 0;
    }

    // Music click-to-play fallback for browsers that block autoplay w/ audio
    document.body.addEventListener('click', function() {
      var vids = document.querySelectorAll('video');
      vids.forEach(function(vid){
        if (vid.paused) vid.play();
      });
    });
  </script>
</body>
</html>
